<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ToDoappホーム画面</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<h1>ToDo更新画面</h1>
	<form th:action="@{/taskEdit}" method="post" th:object="${form}">
		<input type="hidden" th:field="*{id}">
		<div class="col-3 col-md-2 col-xxl-1">
			<label for="title">タイトル</label><br>
			<input class="form-control" type="text" th:field="*{title}">	
		</div>
		<div class="col-3 col-md-2 col-xxl-1">
			<label for="memo">メモ</label><br>
			<textarea class="form-control" th:field="*{memo}"></textarea>
		</div>
		<!--後でラジオボタンから種類を選べるようにする
		<div>
			<label for="">種類</label><br>
			<input type="checkbox" id="" name="kinds">
		</div>
		-->
		<div>
			<input type="submit" value="更新">
		</div>
	</form>
	<a th:href="@{/taskList}">更新せずタスク一覧へ戻る</a>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>	
</body>
</html>
